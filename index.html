<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu contentCenter">
        <img src="img/Logo.svg" alt="logo" class="menu_logo">
        <div class="menu_links">
            <a href="#" class="menu_home menuLink">Home</a>
            <a href="#" class="menu_aboutUs menuLink">About Us</a>
            <a href="#" class="menu_services menuLink">Services</a>
            <a href="#" class="menu_features menuLink">Features <img src="img/icon_down.svg" alt="open" class="menu_features_downIcon"></a>
            <a href="#" class="menu_team menuLink">Team</a>
            <a href="#" class="menu_blog menuLink">Blog</a>
            <a href="#" class="menu_contact menuLink">Contact</a>
        </div>
    </div>
    <div class="content contentCenter">
        <div class="content_textbox">
            <p class="content_textBox_heading">SEO & Digital Marketing For Your Website.</p>
            <p class="content_textBox_text">
                Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.
            </p>
            <div class="content_buttonBox">
                <button class="content_buttonBox_button">Start Now</button>
                <p class="content_buttonBox_text">Watch Video</p>
            </div>
        </div>
        <img src="img/contentImage.svg" alt="content_img" class="content_img">
    </div>
    <div class="footer contentCenter">
        <img src="img/footer_logo.svg" alt="footer_logo" class="footer_logo">
    </div>
</body>
</html>
